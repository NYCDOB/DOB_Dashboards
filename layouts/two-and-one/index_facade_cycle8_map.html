/* The switch - the box around the slider */
.switch {
  position: relative;
  display: inline-block;
  width: 32px;
  height: 20px;
}

/* Hide default HTML checkbox */
.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

/* The slider */
.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 12px;
  width: 12px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider:before {

function ready(){

	pointsOverlaySQFT = L.d3SvgOverlay(function(sel,proj){
		var pointsUpdSQFT = sel.selectAll('circle').data(points);

		if(pend=='Y'){
			return 'TRUE'} else {
				return 'FALSE'
			}
		}
		pointsUpdSQFT.enter()
			.append('circle')		
			.attr('cx',function(d){return proj.latLngToLayerPoint(d.latLng).x;})
			.attr('cy',function(d){return proj.latLngToLayerPoint(d.latLng).y;})
			.attr('class', function(d){
				switch(d.filingStatus){
					case 'SAFE':
						return 'pointSafe';
						break;
					case 'SWARMP':
						return 'pointSWARMP';
						break;
					case 'SWARMP (EXPIRED)':
						return 'pointSWARMPexp';
						break;
					case 'UNSAFE':
						return 'pointUnsafe';

					case 'No Report Filed':
						return 'pointNoRptFiled';

			})
			
			.on('click', function(d){

				if(d3.select(this).style("fill-opacity") != 0){
					tooltipFacades.style("visibility", "visible");
					tooltipFacades.html(
						'CONTROL NUMBER: ' + [d.controlNum] + '</br>' +
						'CYCLE: ' + d.cycle + '</br>' +	
						'FILING STATUS: ' + (d.filingStatus).toUpperCase() + '</br>' +	
						'FILING DATE: ' + d.filingDate + '</br>' +
						'BIN: ' + d.bin + '</br>' +								
						'ADDRESS: '+ d.houseNum + ' ' + d.street + ', ' + d.Borough + '</br>' +
						'BLOCK: ' + d.block + '</br>' +	
						'LOT: ' + d.lot + '</br>' +	
						'SWARMP RECOMMENDED DATE: ' + d.swarmpRecoDate + '</br>' +
						'INSPECTION REQUEST DATE: ' + d.inspReqDate + '</br>' +
						'INSPECTION COMPLETE DATE: ' + d.inspCompleteDate + '</br>' +
						'PENDING INSPECTION: ' + pendVal(d.pending)
					)
					if (d3.event.pageX > (width - 200)) {
					   tooltipFacades.style("left", (d3.event.pageX - 350) + "px");
					} else {
					   tooltipFacades.style("left", (d3.event.pageX + 20) + "px")

	});

				statusChart(nestFilingStatus);
				
				
			//SUB CYCLES
			var nestCycles = d3.nest()
				.key(function(d) { return d.cycle; })
				.rollup(function(v) {
					return v.length;
				})			
				.entries(points)
				.sort(function(a, b){ return d3.descending(a.values, b.values); })//.slice(0,5);	
			console.log(nestCycles);
			cycleChart(nestCycles);
			
			
			//PENDING INSPECTIONS
			var nestPending = d3.nest()
				.key(function(d) { 
					if(d.pending=='Y'){
						return 'TRUE'} else {
							return 'FALSE'
						}
					 })
				.rollup(function(v) {
					return v.length;
				})
				.entries(points)
				.sort(function(a, b){ return d3.descending(a.values, b.values); })//.slice(0,5);	
			console.log(nestPending);
			pendChart(nestPending);
