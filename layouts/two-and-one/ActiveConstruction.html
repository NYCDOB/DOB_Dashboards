<!DOCTYPE html>
<html>
<head>
  <title>Active Major Construction</title>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
  <link rel="stylesheet" type="text/css" href="../../assets/lib/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="../../assets/css/keen-dashboards.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">

</head>
<style>
	.navbar-brand-heading {
		font-size: 28px;
		font-weight: bold;
		color: #002878;

		font-family: 'Open Sans', sans-serif;
		font-family: 'Roboto', sans-serif;	
	}
	.navbar-brand-subheading {
		font-size: 20px;
		font-weight: bold;

		font-family: 'Open Sans', sans-serif;
		font-family: 'Roboto', sans-serif;	
	}
</style>
<body class="application">

  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-brand-heading">
		ACTIVE MAJOR CONSTRUCTION
      </div>
    </div>
  </div>
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-brand-subheading">
		AS OF <span id="today"></span>
      </div>
    </div>
  </div>
  
  <hr>

<div class="container-fluid">
    <div class="row">

      <div class="col-sm-6">
        <div class="chart-wrapper">
          <div class="chart-stage">
            <iframe width="100%" height="820px" frameborder="0" scrolling="no" src="https://nycdob.github.io/D3_ActiveB_AvgAge_CDs/"></iframe>

  <script type="text/javascript" src="../../assets/lib/jquery/dist/jquery.min.js"></script>

  <script>
    Holder.add_theme("white", { background:"#fff", foreground:"#a7a7a7", size:10 });
  </script>

  <script type="text/javascript" src="../../assets/lib/keen-js/dist/keen.min.js"></script>
  <script type="text/javascript" src="../../assets/js/meta.js"></script>
  <script src="https://d3js.org/d3.v3.min.js"></script>
<script>
	var today = new Date();
	var dd = today.getDate();
	var mm = today.getMonth()+1;
	var yyyy = today.getFullYear();
	today = mm + '/' + dd + '/' + yyyy;
	
	d3.select("#today").html(today);
</script>
